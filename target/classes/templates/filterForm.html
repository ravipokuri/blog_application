<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Filter Form</title>
</head>
<body>
<form th:action="@{/filter}" method="get">
    <label th:each="filter : ${filters}">
        <input type="checkbox" name="selectedFilters" th:value="${filter}">
        <span th:text="${filter}"></span>
    </label>

    <button type="submit">Apply Filters</button>
</form>
</body>
</html>
