<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Comment Update Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        h3 {
            text-align: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        input[type="submit"] {
            background-color: #337ab7;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        input[type="submit"]:hover {
            background-color: #23527c;
        }
    </style>
</head>
<body>
<form action="#" th:action="@{/comments/update}" th:object="${Comment}" method="POST">

    <input type="hidden" th:field="*{id}" />

    <input type="hidden" th:field="*{post}" th:value="${Comment.post}" />

    <input type="text" th:field="*{name}" placeholder="Author" required>

    <input type="text" th:field="*{comment}" placeholder="Comment" required>

    <input type="submit" value="Update">

</form>
</body>
</html>
